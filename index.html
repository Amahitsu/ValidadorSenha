<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validação de Senha com zxcvbn</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f9;
      }
      .container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 320px;
        text-align: center;
      }
      input {
        width: calc(100% - 20px);
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }
      button {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        width: 48%;
        margin: 5px 1%;
      }
      button:hover {
        background-color: #0056b3;
      }
      .message {
        margin-top: 15px;
        font-size: 14px;
      }
      .error {
        color: #ff4d4d;
      }
      .success {
        color: #28a745;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Validação de Senha</h2>

      <input type="text" id="password" placeholder="Digite sua senha" />
      <div>
        <button onclick="validatePassword()">Validar Senha</button>
        <button onclick="clearScreen()">Limpar</button>
      </div>
      <div id="message" class="message"></div>
      <div id="score" class="message"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>

    <script src="script.js"></script>
  </body>
</html>
